services:
  home_gateway:
    build:
      context: ./home_gateway
    image: mad-home-gateway:latest
    container_name: mad_home_gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      OLLAMA_BASE_URL: "http://10.8.1.3:11434"
      GATEWAY_SHARED_TOKEN: "local-dev-token"
      RATE_LIMIT_REQUESTS: 30
      RATE_LIMIT_WINDOW_SEC: 60
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: mad_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - home_gateway

  grafana:
    image: grafana/grafana:11.2.0
    container_name: mad_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_PATHS_PROVISIONING: "/etc/grafana/provisioning"
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
